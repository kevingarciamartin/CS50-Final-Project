{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <div class="form-container">
        <a href="/" class="logo"><i class="logo-pawn fa-solid fa-chess-pawn fa-xl" style="color: #7fa650;"></i><span class="logo-text">Chess</span><span>50</span></a>
        <div class="form-card">
            <h1 class="form-title">Join Now</h1>
            <h3 class="form-subtitle">and Start Playing Chess!</h3>
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
                </div>
                <button class="register-btn" type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>
{% endblock %}
